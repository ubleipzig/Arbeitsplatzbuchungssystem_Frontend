<h1>Mitarbeiter-Anmeldung</h1>
<p>Bitte melden Sie sich mit ihrem Libero-Nutzernamen und Passwort an.</p>


<form id="maloginform">
    <div class="form-group">
        <label for="username">
            Nutzername:
        </label>

    <input type="text" id="username" name="username"/>
    </div>
    <div class="form-group">
        <label for="passwd">
            Passwort:
        </label>
        <input type="password" id="passwd" name="passwd"/>
    </div>

</form>
<button class="btn btn-primary" id="maloginbtn" onclick="javascript:api2.login()">Anmelden</button>
