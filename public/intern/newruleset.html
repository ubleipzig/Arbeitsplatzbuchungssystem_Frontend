<div class="row">
    <div class="col"><label class="col-form-label" for="rulesetname">Name der Sonderregel</label></div>
    <div class="col"><input type="text" name="rulesetname" id="rulesetname" style="width: 300px;"></div>
</div>
<div class="row">
    <div class="col"><label class="col-form-label" for="rulesettype">Art der Sonderregel</label></div>
    <div class="col"><select name="rulesettype" id="rulesettype"><option value="1" selected="">Bibliotheksschließung</option><option value="2">Platzblockade</option><option value="3">Bereichsschließung</option><option value="4">Öffnungszeitenänderung</option></select></div>
</div>

    <div class="col"><label class="col-form-label">Startzeitpunkt</label></div>

        <div class="row">
            <div class="col"><input type="date"></div>
            <div class="col"><input type="time"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col"><label class="col-form-label">Endzeitpunkt</label></div>
    <div class="col">
        <div class="row">
            <div class="col"><input type="date"></div>
            <div class="col"><input type="time"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col"><label class="col-form-label" for="area">Bereich</label></div>
    <div class="col"><input type="text" name="area" id="area" style="width: 300px;"></div>
</div>
<div class="row">
    <div class="col"><label class="col-form-label" for="workspaceids">Arbeitsplatznummern</label></div>
    <div class="col"><textarea name="workspaceids" id="workspaceids" style="width: 300px;"></textarea></div>
</div>
<div class="row">
    <div class="col"><label class="col-form-label" for="infotext">Infotext</label></div>
