<form id="newruleset">
<div class="row">
    <div class="col"><label class="col-form-label" for="rulesetname">Name der Sonderregel</label></div>
    <div class="col"><input type="text" name="rulesetname" id="rulesetname" style="width: 300px;"></div>
</div>
<div class="row">
    <div class="col"><label for="institutions" class="col-form-label">betreffender Standort:</label></div>
    <div class="col"><select id="institutions" name="institutions" required="required">
        <option>Bitte wählen ...</option>
    </select>
    </div>
</div>
<div class="row">
    <div class="col"><label class="col-form-label" for="rulesettype">Art der Sonderregel</label></div>
    <div class="col">
        <select name="rulesettype" id="rulesettype">
        <option value="1" selected="">Bibliotheksschließung</option>
        <option value="2">Platzblockade</option>
        <option value="3">Bereichsschließung</option>
        <option value="4">Öffnungszeitenänderung</option></select>
    </div>
</div>
<div class="row">
    <div class="col"><label class="col-form-label">Startzeitpunkt</label></div>
    <div class="col">
        <div class="row">
            <div class="col"><input type="date" name="startdate" id="startdate"></div>
            <div class="col"><input type="time" name="starttime" id="starttime"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col"><label class="col-form-label">Endzeitpunkt</label></div>
    <div class="col">
        <div class="row">
            <div class="col"><input type="date" name="enddate" id="enddate"></div>
            <div class="col"><input type="time" name="endtime" id="endtime"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col"><label class="col-form-label">Öffnungszeit</label></div>
    <div class="col">
        <div class="row">
    <div class="col">
            <input type="time" name="opening" id="opening">
    </div>
    <div class="col">
        <select name="day" id="day">
            <option value="">Bitte wählen</option>
            <option value="0">Montag-Freitag</option>
            <option value="6">Freitag</option>
            <option value="7">Samstag</option>
            <option value="1">Sonntag</option>
            <option value="2">Montag</option>
            <option value="3">Dienstag</option>
            <option value="4">Mittwoch</option>
            <option value="5">Donnerstag</option>
        </select>
    </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col"><label class="col-form-label">Schließzeit</label></div>
    <div class="col">
        <input type="time" name="closing" id="closing">
    </div>
</div>
<div class="row">
    <div class="col"><label class="col-form-label" for="area">Bereich</label></div>
    <div class="col"><input type="text" name="area" id="area" style="width: 300px;"></div>
</div>
<div class="row">
    <div class="col"><label class="col-form-label" for="workspaceids">Arbeitsplatznummern</label></div>
    <div class="col"><textarea name="workspaceids" id="workspaceids" style="width: 300px;"></textarea></div>
</div>
<div class="row">
    <div class="col"><label class="col-form-label" for="infotext">Infotext</label></div>
    <div class="col"><textarea name="infotext" id="infotext" style="width: 300px;"></textarea></div>
</div>
    <input type="hidden" name="isnewrule" id="isnewrule" value="1"/>
    <input type="hidden" name="optiontype" id="optiontype" value="2"/>
</form>
<button class="btn btn-primary" onclick="javascript:api2.createnewrule()">Einrichten</button>
<script>
    api2.getLocation();
</script>
