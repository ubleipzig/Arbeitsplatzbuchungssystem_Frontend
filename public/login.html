<h1>Anmeldung</h1>
<p>Bitte melden Sie sich mit ihrer Lesekartennummer und Passwort an.</p>

<form id="loginform">
    <div class="form-group">
        <label for="readernumber">
            Lesekartennummer:
        </label>

    <input type="text" id="readernumber" name="readernumber"/>
    </div>
    <div class="form-group">
        <label for="password">
            Passwort:
        </label>
        <input type="password" id="password" name="password"/>
    </div>

</form>
<button class="btn btn-primary" id="loginbtn" onclick="javascript:api.login()">Anmelden</button>
